<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">Bienvenido</h1>
      <form class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm"
          />
          <p
            *ngIf="true"
            class="text-sm text-red-500 mt-1"
          >
            Por favor introduce un email v√°lido.
          </p>
        </div>

  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="true"
          class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Cargando...' : 'Login' }}
        </button>
      </form>
    </div>
  </div>
