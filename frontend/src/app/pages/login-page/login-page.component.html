<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-blue-700 text-center">Atom challenge</h1>
      <h3 class="text-sm font-bold text-blue-600 text-center mb-6">Bienvenido</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            
            required
            [ngClass]="{'border-red-500': email?.invalid && email?.touched, 'border-green-500': email?.valid && email?.touched}"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:border-sky-500 focus:outline focus:outline-sky-500 text-sm"
          />
          <p *ngIf="email?.invalid && email?.touched" class="text-sm text-red-500 mt-1">
            {{ getEmailErrorMessage() }}
          </p>
        </div>

  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Cargando...' : 'Iniciar sesi√≥n' }}
        </button>
      </form>
    </div>
  </div>
